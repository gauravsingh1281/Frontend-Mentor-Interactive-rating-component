<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <main class="container">
    <div id="ratingCard" class="rating-card">
      <div class="star-icon"><img src="images/icon-star.svg" alt="star-icon"></div>

      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating">
        <div class="ratingNumber ratinghover" onclick="rating(1)">1</div>
        <div class="ratingNumber ratinghover" onclick="rating(2)">2</div>
        <div class="ratingNumber ratinghover" onclick="rating(3)">3</div>
        <div class="ratingNumber ratinghover" onclick="rating(4)">4</div>
        <div class="ratingNumber ratinghover" onclick="rating(5)">5</div>
      </div>
      <p id="alert"></p>
      <button class="btn" onclick="submitRating()">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="thankuCard" class="thanku-card hidden">
      <img src="images/illustration-thank-you.svg" alt="thank-you-illustration">
      <div class="selected-rating">
        <p>You selected <span id="ratingValue"></span> out of 5</p>
      </div>

      <h1> Thank you!</h1>

      <p class="thanku-desc"> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
